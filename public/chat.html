<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Socket Chat</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/chat.css" />
  </head>

  <body>
    <main class="row app">
      <section class="col-md-3 col-sm-4 app__left">
        <h1 class="text-center">
          <span
            class="app__title"
            id="app__title"
            style="
              background-image: linear-gradient(to right, #784ba0 0%, #ff3cac 100%);
              -webkit-background-clip: text;
              background-clip: text;
              color: transparent;
              font-size: 48px;
              margin-top: 24px;
            "
            >Web Socket Chat</span
          >
        </h1>
        <div class="app__title--line"></div>
        <div class="app__list-user">
          <ul class="app__list-user--content" id="app__list-user--content"></ul>
        </div>
      </section>

      <section class="col-md-9 col-sm-8 app__right">
        <div class="app__messages" id="app__messages"></div>
        <div class="app__send-messages">
          <form id="form-messages" class="form-messages">
            <div class="input-group mb-3">
              <input
                type="text"
                id="input-messages"
                class="form-control input-messages"
                placeholder="Your message"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn"
                  style="
                    border-image-slice: 1;
                    border-image-source: linear-gradient(90deg, #784ba0 0%, #ff3cac 100%);
                    background-color: transparent;
                    color: white;
                    width: 120px;
                    height: 40px;
                    border-radius: 12px;
                    margin: auto;
                  "
                  type="submit"
                >
                  Gửi
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"
      integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg=="
      crossorigin="anonymous"
    ></script>
    <script src="/js/client-chat.js"></script>
  </body>
</html>
